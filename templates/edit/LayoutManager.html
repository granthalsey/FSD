<div class="tree-node tree-node-content ">
    <div ui-tree-handle
         class="card-header"
         ng-click="pageVM.editWidget(node.id)">
        <div>
            {{node.type}}
            <small class="pull-right">
                <i class="zmdi " ng-class="pageVM.isCurrentEditingWidget(node.id) ? 'zmdi-chevron-up' : 'zmdi-chevron-down'"></i>
            </small>

        </div>
    </div>
    <div>
        <div ng-show="pageVM.isCurrentEditingWidget(node.id)" class="card-content">
            <div class="form-group">
                <label>Background color</label>
                <input ng-model="node.backgroundColor" class="form-control" />
            </div>
            <div class="btn-group-sm text-right">
                <a class="btn btn-secondary " ng-click="remove(this)">
                    Remove
                </a>
                <a class=" btn btn-secondary "
                   ng-show="pageVM.isChildFriendly(node)"
                   data-nodrag="" ng-click="newSubItem(this)">
                    Add Widget
                </a>
            </div>
        </div>

        <ol ui-tree-nodes="" ng-model="node.content" class="card-content"
            ng-show="node.content && node.content.length">
            <li class="card" ng-repeat="node in node.content" ui-tree-node
                data-nodrop-enabled="pageVM.isChildFriendly(node)"
                ng-include="'/templates/edit/layoutManager.html'"
                ng-class="pageVM.isCurrentEditingWidget(node.id) ? 'open' : ''">

            </li>
        </ol>
    </div>
</div>
