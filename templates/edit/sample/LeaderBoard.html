<header class="fs-leaderboard-header">
    <h4>
        {{layout.heading}}
    </h4>
    <small class="view-all">View All</small>

</header>
<div class="fs-leaderboard-body ">
    <a href class=" d-flex flex-row" ng-repeat="item in layout.members"
       style="color:{{layout.bodyColor}}">
        <img src="https://lorempixel.com/90/90/people/? {{item['amount raised']}}" class="fs-leaderboard-avatar flex-column" />
        <div class="flex-column align-self-center fs-leaderboard-caption">
            <h5>{{item.team_name}}{{item.first_name}} {{item.last_name}}</h5>

            <div class="progress fs-button">
                <div class="progress-bar  fs-primary-btn" role="progressbar" style="width: {{item['amount raised']/2000* 100}}% " aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
            <div class="progress-stats d-flex">


                <div class="goal   ">$1,000 <span class="label">goal</span></div>
                <div class=" ml-auto">
                    {{item['amount raised'] | currency:$0}}
                    <span class="label">raised</span>
                </div>

            </div>
        </div>

    </a>
</div>
