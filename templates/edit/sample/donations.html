<header class="fs-leaderboard-header">
    <h4>
        {{layout.heading}}
    </h4>

</header>
<div class="fs-leaderboard-body " ng-init="offset = 0">
    <a href class=" d-flex flex-row" ng-repeat="item in layout.donations | limitTo: 5 : offset"
       style="color: { {layout.bodyColor}}">
        <!--<img src="https://lorempixel.com/90/90/people/? {{item['amount raised']}}" class="fs-leaderboard-avatar flex-column"/>-->
        <div class="flex-column align-self-center fs-leaderboard-caption">
            <div class="d-flex">
                <h5>
                    {{item.full_name}}

                </h5>
                <div class="progress-stats ml-auto">
                    {{item['amount'] || '-'}}
                </div>
            </div>

            <!--<div class="progress fs-button">
                <div class="progress-bar  fs-primary-btn" role="progressbar" style="width: {{item['amount raised']/2000* 100}}% " aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
            <div class="progress-stats d-flex">
                <div class="goal">$1,000 <span class="label">goal</span></div>
                <div class=" ml-auto">
                    {{item['amount'] | currency:$0}}
                    <span class="label">raised</span>
                </div>
            </div>-->
        </div>
    </a>
    <ul class="pagination pagination-sm justify-content-center">
        <li class="page-item">
            <a class="page-link" ng-click="offset = (offset > 0 ? offset -5 : 0)" href><i class="zmdi zmdi-chevron-left"></i></a>
        </li>
        <li class="page-item" ng-class="offset == 0 ? 'active': ''" >
            <a href class="page-link">1</a>
        </li>
        <li class="page-item" ng-class="offset == 5 ? 'active': ''" ><a href class="page-link" >2</a></li>
        <li class="page-item" ng-class="offset == 10 ? 'active': ''"><a href class="page-link">3</a></li>
        <li class="page-item" ng-class="offset == 15 ? 'active': ''"><a href class="page-link">4</a></li>
        <li class="page-item"><a class="page-link" href ng-click="offset = (offset <15 ? offset +5 : 15)"><i class="zmdi zmdi-chevron-right"></i></a></li>
    </ul>
</div>
<style>
    .page-link {
        border-color: transparent !important;
    }
</style>
