<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This is a static prototype based on the UX Pin high-fidelity wireframes discussed with Omar and Grant -->
    <title>Purchase Items Product Details</title>
    <!-- Bootstrap CDN (current version 3.3.7 as of April 2017) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom Google web font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"
            integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

</head>
<body ng-app="app">
    <!--<header class="static-header">
        <div class="social-icons"></div>
        <a href="checkout.html" class="cart">
            <span class="cart-count">
                <span class="cart-count-total">0</span>
            </span>
        </a>
    </header>-->


    <div ng-controller="home">
        <div class="hero" style="height: {{banner.height}}px !important"></div>
        <!-- Static header with shopping cart goes here -->
        <!-- CTA banner goes here -->
        <!-- Main content -->
        <div class="container ">
            <div class="cross-sell text-right">
                <div class="cross-sell-item">
                    <a href="#" class=" purchase-image">
                        <img src="https://placeimg.com/60/60/any?1" alt="...">
                    </a>
                </div>
                <div class="cross-sell-item">
                    <a href="#" class=" purchase-image">
                        <img src="https://placeimg.com/60/60/any?2" alt="...">
                    </a>
                </div>
                <div class="cross-sell-item">
                    <a href="#" class=" purchase-image">
                        <img src="https://placeimg.com/60/60/any?5" alt="...">
                    </a>
                </div>
                <div class="cross-sell-item">
                    <a href="#" class=" purchase-image purchase-image-more">
                        <span>
                            +12
                        </span>
                        <small>
                            more
                        </small>
                    </a>
                </div>
                <div class="cross-sell-item cross-sell-item">
                    <a href="checkout.html" class=" purchase-image purchase-image-more">
                        <span>
                            <i class="zmdi zmdi-shopping-cart"></i>
                        </span>
                        <small>
                            cart
                        </small>
                    </a>
                </div>
            </div>
            <div class="chosen-purchase-item">
                <div class="row  " vertilize-container>
                    <div class="">
                        <div class=" col-xs-12 col-md-7 " vertilize>
                            <div class="image-gallery">
                                <a href class="chosen-purchase-item-image"
                                   style="background-image: url(https://placeimg.com/1000/1253/any)">
                                    <!--on click open image in modal-->

                                </a>
                                <div class="image-gallery-navigation">
                                    <a class="image-gallery-thumbnail active" href
                                       style="background-image: url(https://placeimg.com/1000/1253/any)"></a>
                                    <a class="image-gallery-thumbnail" href
                                       style="background-image: url(https://placeimg.com/30/30/any?3)"></a>
                                    <a class="image-gallery-thumbnail" href
                                       style="background-image: url(https://placeimg.com/30/30/any?3)"></a>

                                </div>
                            </div>

                        </div>
                        <div class="col-xs-12 col-md-5" vertilize>
                            <div>
                                <p class="chosen-purchase-item-title chosen-purchase-item-info">Bed Frames and Mattresses</p>
                                <p class="chosen-purchase-item-price chosen-purchase-item-info">$450.00</p>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="chosen-purchase-item-qty">Quantity</label>
                                            <select name="chosen-purchase-item-qty"
                                                    class="form-control"
                                                    required>
                                                <option value="1">1</option>
                                                <option value="1">2</option>
                                                <option value="1">3</option>
                                                <option value="1">4</option>
                                                <option value="1">5</option>
                                                <option value="1">6</option>
                                            </select>


                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="chosen-purchase-item-attr">Size</label>
                                            <select id="chosen-purchase-item-attr" name="chosen-purchase-item-attr"
                                                    class="form-control"
                                                    required>

                                                <option value="" disabled selected>- select -</option>
                                                <option value="small">Small</option>
                                                <option value="medium">Medium</option>
                                                <option value="large">Large</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <a href="checkout.html" id="chosen-purchase-item-add-cart" class="btn btn-blue btn-block" name="chosen-purchase-item-add-cart">Add To Cart</a>
                                <hr />
                                <p class="chosen-purchase-item-desc chosen-purchase-item-info">
                                    Buy a bed set for our camp renovations. And them some more text. Maybe event some more.
                                </p>
                                <div class="secondary-buttons col-xs-12">

                                    <a href="index.html" id="btn-continue-shopping" class="btn btn-white pull-left">Continue Shopping</a>
                                    <a href="checkout.html" id="btn-checkout" class="btn btn-blue pull-right">Checkout</a>
                                </div>

                            </div>
                        </div>
                    </div>



                    <div class="chosen-purchase-item-details col-xs-12 col-md-7">
                        <!-- purchase item attributes and add to cart -->
                        <!-- Next action buttons (continue shopping or checkout) -->

                    </div>
                </div>
            </div>
            </div>
        </div>

        <!-- Cart logic -->
        <script src="js/purchase-items-cart.js"></script>
</body>
</html>
